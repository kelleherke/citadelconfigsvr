zuul.ignored-services: "*"
zuul.prefix:  /api
zuul.routes.pupilservice: /pupil/**
zuul.routes.addressservice: /address/**
zuul.sensitiveHeaders: Cookie,Set-Cookie
zuul.debug.request: true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 30000#
hystrix.command.pupilservice.execution.isolation.thread.timeoutInMilliseconds: 20000
hystrix.command.addressservice.execution.isolation.thread.timeoutInMilliseconds: 7000
pupilservice.ribbon.ReadTimeout: 20000
addressservice.ribbon.ReadTimeout: 7000
